{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static 'js/script.js' %}"></script>

</head>

<body>
    <div class="mainbody">
        <div class="calc">
            <h1 class="head">calculator</h1>

            <div class="output">
                <input type="text" class="screen" id="scrn">
            </div>
            <div class="buttons">
                <div class="clr-btn">
                    <button onclick="allClear()" class="btn"> AC</button>
                </div>
                <div class="row">
                    <button onclick="clk(7)" class="btn"> 7</button>
                    <button onclick="clk(8)" class="btn"> 8</button>
                    <button onclick="clk(9)" class="btn"> 9</button>
                    <button onclick="clk('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="clk(4)" class="btn"> 4</button>
                    <button onclick="clk(5)" class="btn"> 5</button>
                    <button onclick="clk(6)" class="btn"> 6</button>
                    <button onclick="clk('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="clk(1)" class="btn"> 1</button>
                    <button onclick="clk(2)" class="btn"> 2</button>
                    <button onclick="clk(3)" class="btn"> 3</button>
                    <button onclick="clk('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="clk('.')" class="btn">.</button>
                    <button onclick="clk(0)" class="btn">0</button>

                    <button onclick="eqClk()" class="btn">=</button>
                    <button onclick="clk('+')" class="btn">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
